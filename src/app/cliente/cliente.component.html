  <div class="container">
      <h1>Clientes</h1>
    <form [formGroup]="formCliente">
      <table class="table">
        <thead>
          <tr>
            <th>Numero Identificacion</th>
            <th>Direccion</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> <input type="text" formControlName="id" class="form-control"> </td>
            <td> <input type="text" formControlName="direccion" class="form-control"> </td>
            <td> <input type="text" formControlName="email" class="form-control"> </td>
          </tr>
        </tbody>
      </table>
      <table class="table ">
  
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> <input type="text" formControlName="nombre" class="form-control"> </td>
            <td> <input type="text" formControlName="telefono" class="form-control"> </td>
            <td>
              <select formControlName="tipoDocumento" class="form-select">
                <option value="">Selecione</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CC">Cedula de Ciudadania</option>
                <option value="PA">Pasaporte</option>
                <option value="CE">Cedula de Extranjeria</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <td>
        <button type="submit" (click)="guardar()">Agregar</button>
      </td>
    </form>
    <br>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
            <th>Identificacion</th>
            <th>Direccion</th>
            <th>Email</th>
            <th>Nombre</th>
          <th>Telefono</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of Clientes">
            <td>{{cliente?.key}}</td>
            <td>{{cliente?.Direccion}}</td>
            <td>{{cliente?.Email}}</td>
            <td>{{cliente?.Nombre}}</td>
            <td>{{cliente?.Telefono}}</td>
            <td>{{cliente?.TipoDocumento}}</td>
            <td>
                <button (click)="obtener(cliente)">Seleccionar</button>
                <button (click)="eliminar(cliente)">Eliminar</button>
            </td>
        </tr>
    </table>
  </div>
